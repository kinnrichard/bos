name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Rails API (inside "Rails api" folder)
      - name: Build & push Rails API
        uses: docker/build-push-action@v5
        with:
          context: ./Rails api
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rails-api:latest

      # Build and push Svelte Frontend (inside "Rails api/frontend" folder)
      - name: Build & push Svelte Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Rails api/frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/svelte-frontend:latest
